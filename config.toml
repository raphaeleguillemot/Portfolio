baseURL = "https://raphg.me"
languageCode = "en-us"
theme = "aafu"
summaryLength = "10"
paginate = 6

[permalinks]
post = "/:title/"

[params]
    title = "Portfolio"
    author = "Raphaele Guillemot"
    description = ""
    keywords = "web developer, developer, digital artist, creative media, artist, marketing"

    [params.theme]
        # Available themes are 'light', 'dark', and 'pinkish'
        mainTheme = "main"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = false
        singlePage = false

    [params.favicons]
